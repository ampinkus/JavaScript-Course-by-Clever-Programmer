      // count the frequency of the words in a phrase
      const wordFrequency = (phrase) => {
        //console.log(phrase);
        let frequency = {}; // use an object to save the frequency
        words = phrase.split(" "); // we dont need to initialize words, we build the array on the fly.
        console.log(words);
        //check if word exist in frequency
        for (const word of words) {
          // console.log(word);
          if (word in frequency) {
            // increment the value in one
            frequency[word] += 1;
          } else {
            // otherwise set the value to 1
            frequency[word] = 1;
          }
        }
        return frequency;
      };
