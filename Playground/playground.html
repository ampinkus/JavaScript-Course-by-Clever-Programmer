<body>
    <script>
        let food = 0;
        let tipPercent = 0;

        food = Number(prompt('Price of the food?')); // the input is a string so we need to convert it to a number
        tipPercent = Number(prompt('Tip percent?'));
        tipAmount = food * tipPercent / 100;
        total = food + tipAmount;
        console.log('Tip Amount: ' ,tipAmount);
        console.log('Total: ', total);
    </script>
</body>
