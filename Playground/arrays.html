  <body>
    <script>
      //Arrays
      const groceries = ["Banana", "Apple", "Orange", "pear"];
      console.log(groceries);
      // add an element at the end
      groceries.push("tangerine");
      console.log(groceries);
      console.log(groceries.slice(0, 2)); //slice: start at element 0 and up to 2nd element
      console.log(groceries.slice(1, 3)); //slice: start at element 1 and up to 3rd element
      console.log(groceries.slice(1, 4)); //slice: start at element 1 and up to 4rd element
      //array methods (slice, push, index of , lenght )
      console.log(groceries.indexOf("Orange"));
      console.log(groceries.length);
    </script>
  </body>
