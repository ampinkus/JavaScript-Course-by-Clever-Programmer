  <body>
    <script>
      let a = 10;
      let b = 10;
      let c = "10";

      if (a == b) {
        console.log(" a y b son iguales!");
      }

      if (a == c) {
        console.log("a y c son iguales!"); // == tries to do the best to convert and compare
      }

      if (a === c) {
        console.log("a y c son iguales!"); // == tries to do the best to convert and compare
      } else {
        console.log("a y c  NO son iguales!"); // === compare types
      }

      if (a) {
        console.log("a is true"); // if a > 0 is true
      }

      a = 0;
      if (a) {
        console.log("a is true"); // if a <= 0 is false
      }

      if (!a) {
        console.log("a is false"); // if a <= 0 is false
      }

      a = null;
      if (!a) {
        console.log("a is false"); // null is false
      }

      a = undefined;
      if (!a) {
        console.log("a is false"); // null is false
      }

      b = "string";
      if (b) {
        console.log("b is true"); // A string is true
      }

      b = "";
      if (!b) {
        console.log("b is false"); // A "" string is false
      }

      b = null;
      if (!b) {
        console.log("b is false"); // A null string is false
      }
    </script>
