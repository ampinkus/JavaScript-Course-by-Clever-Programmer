<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <script>
      let numero = 123;
      console.log(numero);
      console.log(typeof numero);

      numero += "4";
      console.log(numero);
      console.log(typeof numero); // now it is a string

      numero += 0.123;
      console.log(numero);
      console.log(typeof numero);

      numero += "cinco";
      console.log(numero);
      console.log(typeof numero);
    </script>
  </body>
</html>
