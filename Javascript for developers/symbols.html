<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // JS Nuggets: Symbols  https://www.youtube.com/watch?v=gANDd4l-G5U

      // Creation

      let symbol1 = Symbol("symbol2");
      let symbol2 = Symbol("symbol2");
      console.log(symbol1 === symbol2);
      console.log(typeof symbol1);
      console.log("symbol: " + symbol1.toString());

      // Use case 1: Symbols as property keys
      const MY_KEY = Symbol();
      let obj = {};

      obj[MY_KEY] = 123;
      console.log(obj[MY_KEY]); // it will always to be unique

      // Use case 2: constants representing concepts
      const COLOR_RED = Symbol("Red");
      const COLOR_ORANGE = Symbol("Orange");
      const COLOR_YELLOW = Symbol("Yellow");
      const COLOR_GREEN = Symbol("Green");
      const COLOR_BLUE = Symbol("Blue");
      const COLOR_VIOLET = Symbol("Violet");

      function getComplement(color) {
        switch (color) {
          case COLOR_RED:
            return COLOR_GREEN;
          case COLOR_ORANGE:
            return COLOR_BLUE;
          case COLOR_YELLOW:
            return COLOR_VIOLET;
          case COLOR_GREEN:
            return COLOR_RED;
          case COLOR_BLUE:
            return COLOR_ORANGE;
          case COLOR_VIOLET:
            return COLOR_YELLOW;
          default:
            throw new Exception("Unknown color: " + color);
        }
      }
    </script>
  </body>
</html>
