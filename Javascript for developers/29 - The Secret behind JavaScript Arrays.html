<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <script>
      // an array is an object!
      let arreglo = [100, 200, 300];
      console.log(arreglo);
      console.log(arreglo[0]);
      console.log(arreglo[7]);

      let arreglo2 = [];
      console.log(arreglo2);
      console.log(arreglo2[0]);

      arreglo2 = arreglo;
      console.log(arreglo2);
      console.log(arreglo2[0]);

      arreglo2[10] = 10; // puedo agregar valores sin definir el tamaño del arreglo de antemano
      console.log(arreglo2);

      console.log(arreglo2.length); // Length no cuenta cuantos elementos efectivamente hay sino
      // el valor del último indice

      delete arreglo[0]; // no puedo borrar un elemento así
      console.log(arreglo);

      let cero = arreglo["0"]; //?
      console.log(cero);

      arreglo["indice"] = 24; // as arrays are objects I an add an element like I do in objects
      console.log(arreglo);
      console.log(arreglo["indice"]); // returns the value at the index "indice"
      console.log(arreglo.indice); // like an object!
    </script>
  </body>
</html>
